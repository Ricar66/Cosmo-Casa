<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Aluno - Sala {{ sala.codigo_sala }}</title>
  <style>
    body { background: #0b1221; color: #e8f1f8; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    .container { max-width: 640px; margin: 40px auto; padding: 24px; background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; }
    h1 { margin: 0 0 8px; font-weight: 700; font-size: 24px; color: #e2e8f0; }
    p { color: #94a3b8; }
    .form-group { margin-top: 16px; }
    label { display: block; margin-bottom: 8px; color: #cbd5e1; }
    input[type="text"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0b1221; color: #e2e8f0; }
    .error { background: #2d1b1b; color: #fecaca; border: 1px solid #7f1d1d; padding: 12px; border-radius: 12px; margin-top: 12px; }
    .actions { margin-top: 20px; display: flex; gap: 12px; }
    .btn { padding: 12px 16px; border-radius: 12px; border: 1px solid #334155; background: #0b1221; color: #e2e8f0; cursor: pointer; }
    .btn-primary { background: #2563eb; border-color: #1d4ed8; }
    .btn-primary:hover { background: #1d4ed8; }
  </style>
  <script>
    function fillFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const nome = params.get('nome');
      if (nome) document.getElementById('nome_aluno').value = nome;
    }
    window.addEventListener('DOMContentLoaded', fillFromQuery);
  </script>
</head>
<body>
  <div class="container">
    <h1>Login do Aluno</h1>
    <p>Sala: <strong>{{ sala.nome_sala }}</strong> — Código: <code>{{ sala.codigo_sala }}</code></p>

    {% if erro %}
      <div class="error">{{ erro }}</div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label for="nome_aluno">Digite seu nome exatamente como na lista</label>
        <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Nome completo" required />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a class="btn" href="{{ url_for('professor_sala_detalhes', codigo_sala=sala.codigo_sala) }}">Voltar</a>
      </div>
    </form>
  </div>
</body>
</html>
