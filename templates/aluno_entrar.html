<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar na Missão</title>
  <style>
    body { background:linear-gradient(#7FB500, #000); color: #e8f1f8; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    .container { max-width: 640px; margin: 40px auto; padding: 24px; ; background: #000; border: 1px solid #1e293b; border-radius: 16px; }
    h1 { margin: 0 0 8px; font-weight: 700; font-size: 24px; color: #e2e8f0; }
    p { color: #94a3b8; }
    .form-group { margin-top: 16px; }
    label { display: block; margin-bottom: 8px; color: #cbd5e1; }
    input[type="text"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0b1221; color: #e2e8f0; }
    .error { background: #2d1b1b; color: #fecaca; border: 1px solid #7f1d1d; padding: 12px; border-radius: 12px; margin-top: 12px; }
    .actions { margin-top: 20px; display: flex; gap: 12px; }
    .btn { padding: 12px 16px; border-radius: 12px; border: 1px solid #334155; background: #0b1221; color: #e2e8f0; cursor: pointer; }
    .btn-primary { background: #2563eb; border-color: #1d4ed8; }
    .btn-primary:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entrar na Missão</h1>
    <p>Digite o código da sala fornecido pelo professor e seu nome exatamente como está no arquivo.</p>

    {% if erro %}
      <div class="error">{{ erro }}</div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label for="codigo_sala">Código da Sala</label>
        <input type="text" id="codigo_sala" name="codigo_sala" placeholder="Ex.: 8A3F2C1B" required />
      </div>
      <div class="form-group">
        <label for="nome_aluno">Seu Nome</label>
        <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Nome completo" required />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Iniciar Missão</button>
        <a class="btn" href="{{ url_for('index') }}">Voltar</a>
      </div>
    </form>
  </div>
</body>
</html>
